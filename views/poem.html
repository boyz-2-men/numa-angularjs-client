<div class="row">
  <div class="poem-title">
    {{ title }}
  </div>
</div>
<div class="row">
  <div class="poem-body"
    style="padding: 0px 25px 25px 25px; white-space: pre-line;">
    {{ poem }}
  </div>
  <button ng-show="userId === creatorId" type="button" class="btn btn-md btn-info pull-right" ng-click="go('edit')">Edit</button>
</div>
