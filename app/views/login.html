<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>

        <span spinner-key="login-spinner" us-spinner="{lines: 17, length: 0, width: 6, radius: 17, corners: 0.7, rotate: 0, trail: 50, speed: 1.0, direction: 1, shadow: on, hwaccel: on}"></span>

        <form method="post" ng-submit="login()" name="loginForm">

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="displayName" ng-model="displayName" placeholder="Username" required autofocus>
            <i class="ion-person form-control-feedback" style="font-size: 20px;"></i>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
            <i class="ion-key form-control-feedback" style="font-size: 20px;"></i>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

          <br/>

          <p class="text-center">
            <a ng-click="go('resetpassword')">Forgot your password?</a>
          </p>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a ng-click="go('/signup')">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>

        <button class="btn btn-block btn-faceboo" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>

<!--         <button class="btn btn-block btn-reddit" ng-click="authenticate('reddit')">
          <i class="fa fa-reddit fa-lg"></i> Sign in with Reddit
        </button> -->

        <button class="btn btn-block btn-github" ng-click="authenticate('github')">
          <i class="ion-social-github"></i> Sign in with GitHub
        </button>

        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <i class="ion-social-googleplus"></i> Sign in with Google
        </button>

      </div>
    </div>
  </div>
</div>
