<div class="row feed-container"> <div class="row"> <div class="poem-info-separator"> <h1 class="text" style="font-family: 'Lusitana'">{{ title }}</h1> <hr> </div> <div ng-if="videoUrl || imageUrl" style="padding-top: 60px"></div> <div ng-if="videoUrl"> <div class="embed-responsive embed-responsive-16by9"> <iframe class="embed-responsive-item" src="{{ trustSrc(videoUrl) }}" allowfullscreen frameborder="0"></iframe> </div> </div> <hr ng-if="videoUrl && imageUrl"> <div ng-if="imageUrl"> <center> <div class="poem-image-thumbnail"> <img class="img-responsive" ng-src="{{ imageUrl }}" style="border-radius: 10px"> </div> </center> </div> <pre class="poem-body-view">
      {{ poem }}
    </pre> <hr style="width: 95%"> </div> <div class="row" style="padding-bottom: 30px"> <div class="pull-right" style="padding: 10px" ng-show="userId !== creatorId"> <span>by <a ng-href="/#!/user/{{ creatorId }}">{{ creatorDisplayName }}</a></span>&nbsp; <img class="img-circle" ng-src="{{ creatorAvatarUrl }}" style="min-height: 40px; height: 40px"> </div> <i class="ion-earth" style="font-size: 30px; padding-right: 15px" data-placement="bottom" bs-tooltip="tooltipPublished" ng-show="userId === creatorId && isAuthenticated && isPublished"> </i> <div class="pull-right" style="padding-right: 10px" ng-show="userId === creatorId && isAuthenticated"> <a ng-href="/#!/edit/{{ poemId }}" type="button" class="btn btn-sm btn-info">Edit</a> <a type="button" class="btn btn-sm btn-danger" data-animation="am-fade-and-slide-top" data-template="views/deletepoemmodal.html" bs-modal="modalDeletePoem"><i class="ion-close-round"></i> </a> </div> <div class="pull-left" style="padding-left: 10px"> <div ng-if="userId !== creatorId && isAuthenticated"> <i class="ion-thumbsup" style="font-size: 30px" ng-click="changeVote(vote, 'up')" ng-class="{true:'up', false:''}[vote=='up']"></i> <i class="ion-thumbsdown" style="font-size: 30px" ng-click="changeVote(vote, 'down')" ng-class="{true:'down', false:''}[vote=='down']"></i> </div> </div> <div class="pull-left" style="padding: 10px"> <span class="label label-info"> {{ totalVotes }} <span ng-show="totalVotes == 1 || totalVotes == -1">point</span> <span ng-show="totalVotes != 1 && totalVotes != -1">points</span> </span> </div> <div class="pull-left"> <i class="ion-heart" ng-show="userId !== creatorId && isAuthenticated" ng-click="saveFavoritedPoem()" ng-class="{'favorite-poem': favoritePoem}" style="font-size: 30px; padding-right: 15px"></i> <i class="ion-pricetags" ng-show="tags.length > 0" data-placement="right" title="Tags" data-content="{{ tags }}" bs-popover style="font-size: 30px; padding-right: 15px"></i> </div> </div> <div class="row" style="padding-bottom: 25px"> <div class="form-group" ng-show="isAuthenticated"> <textarea class="form-control poem-comment" ng-model="comment" rows="1" placeholder="Give {{ creatorDisplayName }} your feedback..."></textarea> <div class="pull-right" style="padding-top: 10px"> <button type="button" class="btn btn-sm btn-primary pull-right" ng-click="saveComment()">Save</button> </div> </div> <div ng-show="!isAuthenticated"> <div class="well well-sm"> <a ng-href="/#!/login">Log in</a> or <a ng-href="/#!/signup">sign up</a> for free to give {{ creatorDisplayName }} your feedback </div> </div> </div> <div class="comments-border" ng-show="comments.length > 0"> <div class="comment-item row" ng-repeat="comment in comments"> <hr ng-if="!$first" style="width: 95%"> <div class="col-xs-2"> <img class="img-rounded" ng-src="{{ comment.creator.avatarUrl }}" style="min-height: 40px; height: 40px; border-radius: 10px"> </div> <div class="col-xs-9"> <div class="comment-info"> by <span><a ng-href="/#!/user/{{ comment.creator.id }}">{{ comment.creator.displayName }}</a></span> <span> ⋅ {{ timeSince(comment.createdAt)}} ago</span> <span ng-show="isAuthenticated && (userId === creatorId || userId === comment.creator.id) && !editing"> ⋅ <i class="ion-close-round" style="font-size: 15px; line-height: 0px" ng-click="deleteComment(comment.id)"></i> </span> <span ng-show="isAuthenticated && userId === comment.creator.id && !editing"> ⋅ <i class="ion-edit" style="font-size: 15px; line-height: 0px" ng-click="editing=true"></i> </span> </div> <div class="comment" ng-hide="editing"> <span>{{ comment.comment }}</span> </div> <div class="comment" ng-show="editing" style="padding-top: 10px"> <textarea rows="3" cols="60" ng-model="comment.comment" autofocus></textarea> <div style="padding-top: 10px"> <button class="btn btn-sm btn-primary" ng-click="saveEditedComment(comment.id, comment.comment); editing=false">Save</button> <button class="btn btn-sm btn-danger" ng-click="editing=false">Cancel</button> </div> </div> </div> </div> </div> </div>
