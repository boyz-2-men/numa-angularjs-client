<div class="center-form panel expanded">
  <div class="panel-body">

    <!-- PROFILE VIEW -->
    <div ng-hide="editorEnabled">
      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <h2>{{ displayName }}</h2>
        </div>
        <div class="col-xs-12 col-sm-4">
          <img ng-src="{{ avatarUrl }}" alt="" class="center-block img-rounded img-responsive" ng-click="enableEditor()" style="margin-bottom: 10px;"
            data-placement="bottom" bs-tooltip="tooltip">
        </div>
      </div>

      <ul class="list-group">
        <li class="list-group-item dropdown-toggle text-right" ng-if="joinedDate"><span class="pull-left"><strong>Joined</strong></span> {{ joinedDate }}</li>
        <li class="list-group-item dropdown-toggle text-right" ng-if="email"><span class="pull-left"><strong>Email</strong></span> {{ email }}</li>
        <li class="list-group-item dropdown-toggle text-right"><span class="pull-left"><strong>Followers</strong></span> ___</li>
      </ul>
      <!-- <button ng-show="currentUser == userToView" type="button" class="btn btn-lg btn-primary pull-right" ng-click="enableEditor()">Edit Profile</button> -->

      <tabset>
        <tab>
          <tab-heading>
            <i class="ion-document-text"></i>&nbsp; Poems <span class="badge">{{ poems.length }}</span>
          </tab-heading>
          <div masonry>
            <div class="masonry-brick" ng-repeat="poem in poems">
              <a ng-href="/#!/poem/{{ poem.id }}">{{ poem.title }}</a>
            </div>
          </div>
        </tab>
        <tab>
          <tab-heading>
            <i class="ion-chatbubble"></i>&nbsp; Comments
          </tab-heading>
          TEST
        </tab>
      </tabset>
    </div>

    <!-- EDIT PROFILE VIEW -->
    <div ng-show="editorEnabled">
      <h2 class="text-center">Profile</h2>

      <hr>

      <div class="row">
        <div class="col-xs-4 col-sm-3">
          <div ng-if="uploading"><i class="ion-ios7-reloading" style="font-size: 80px;"></i></div>
          <img ng-if="!uploading" ng-src="{{ avatarUrl }}" alt="" class="center-block img-rounded img-responsive" style="margin-bottom: 10px;">
        </div>
        <div class="col-xs-8 col-sm-9">
          <h4>Upload new avatar</h4>
          <input type="file" ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
        </div>
      </div>

      <!-- OVERKILL -->
      <!-- <div class="row">
        <div class="col-xs-4 col-sm-3">
          <div ng-if="uploading"><i class="ion-ios7-reloading" style="font-size: 80px;"></i></div>
          <img ng-if="!uploading" ng-src="{{ avatarUrl }}" alt="" class="center-block img-rounded img-responsive" style="margin-bottom: 10px;">
        </div>
        <div class="col-xs-8 col-sm-9">
          <input name="file" type="file" file />
          <button type="button" class="btn btn-md btn-primary" style="margin-top: 10px;" ng-click="upload()">Upload new avatar</button>
        </div>
      </div> -->

      <!-- <h5><span class="label label-info">Email</span></h5> -->
      <form method="put" name="editForm">

        <div class="form-group has-feedback" ng-class="{ 'has-error' : editForm.email.$invalid && editForm.email.$dirty }">
          <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email" required
          ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
          <i class="ion-email form-control-feedback" style="font-size: 20px;"></i>
          <div class="help-block text-danger" ng-if="editForm.email.$dirty" ng-messages="editForm.email.$error">
            <div ng-message="required">Your email address is required.</div>
            <div ng-message="pattern">Your email address is invalid.</div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-xs-6 col-sm-6">
          <button type="button" class="btn btn-lg btn-block btn-failure" ng-click="disableEditor()">Back</button>
        </div>
        <div class="col-xs-6 col-sm-6">
          <button type="button" class="btn btn-lg btn-block btn-success" ng-click="save()">Update profile</button>
        </div>
      </div>

      <hr>

      <button type="button" class="btn btn-sm btn-danger" data-animation="am-fade-and-slide-top" data-template="views/deleteaccountmodal.html" bs-modal="modal">
        Delete/Unlink Account
      </button>

    </div>

  </div>
</div>
