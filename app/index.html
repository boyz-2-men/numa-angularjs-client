    <!-- This tag is necessary to enable HTML5 History API in AngularJS.

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl" bs-navbar>
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="/#!/">
            <span>Numa</span>
          </a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li data-match-route="/$"><a ng-href="/#!/"><i class="ion-ios7-home" style="font-size: 20px;"></i>&nbsp; Home</a></li>
            <li data-match-route="/login" ng-if="!isAuthenticated"><a ng-href="/#!/login">Login</a></li>
            <li ng-if="isAuthenticated" class="nav-divider"></li>
            <li ng-if="isAuthenticated" class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ displayName }} <i class="ion-arrow-down-b"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-href="/#!/profile/{{ id }}"><i class="ion-person" style="font-size: 20px;"></i>&nbsp; Profile</a></li>
                <li class="divider"></li>
                <li><a ng-href="/#!/logout"><i class="ion-log-out" style="font-size: 20px;"></i>&nbsp; Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div ng-view=""></div>

      <div class="footer">
      <!-- <div class="center-form panel expanded"> -->
        <!-- <div class="panel-body" style="height: 100%;"> -->

        <ul>
          <li><a ng-href="/#!/about">About</a></li>
        </ul>

    </div>
