    <!-- Add your site or application content here -->
    <div ng-include="'views/navbar.html'"></div>
    <div class="container fadeInAndOutAnimation" ng-view></div>
    <footer style="border: 0;">
      <div class="container" style="text-align: center; color: black; padding-bottom: 20px; padding-top: 20px;">
        <a ng-href="http://numa.readme.io/v1.0" target="_blank" style="color: black">API</a>
        ⋅ <a ng-href="/#!/about" style="color: black">About</a>
        ⋅ <a ng-href="mailto:someone@example.com?Subject=[Numa]%20hi!" target="_top" style="color: black">Say hi</a>
        ⋅ <a ng-href="/#!/privacy" style="color: black">Privacy Policy</a>
        ⋅ <a ng-href="/#!/terms" style="color: black">Terms</a>
