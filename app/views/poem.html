<div class="row">
  <div class="poem-title">
    {{ title }}
  </div>
</div>
<div class="row">
  <div class="poem-body" style="padding: 0px 25px 25px 25px; white-space: pre-line;">
    {{ poem }}
  </div>
  <a ng-href="/#!/edit/{{ poemId }}" ng-show="userId === creatorId" type="button" class="btn btn-md btn-info pull-right">Edit</a>
  <span ng-repeat="tag in tags">
    {{ tag }}{{$last ? '' : ', '}}
  </span>
</div>
